<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>

    <style>

        div.square {
            width: 500px;
            height: 300px;
            border: 1px solid gray;

            position: relative;
        }

        div.ball {
            height: 20px;
            width: 20px;
            background-color: red;

            border-radius: 50%;

            position: absolute;
            top: 0;

        }

    </style>
</head>
<body>

    <div class="square">
        <div class="ball">

        </div>
    </div>

    <script>

        var ball = document.querySelector('div.ball');
        var topProp = 0;
        setInterval(function () {
            console.log(topProp++);
            ball.style.top = topProp++ + 'px';
            console.log(ball.style.top);
        }, 100);



    </script>
</body>
